<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red_box {
            width: 200px;
            height: 200px;
            background: red;
            margin-top: 5px;
        }

        .blue_box {
            width: 200px;
            height: 200px;
            background: blue;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="result"></div>
    <script>
        for (let x = 1; x < 10; x++) {
            if (x < 5) {
                let rb="<div class='red_box'></div>";
                document.getElementById('result').innerHTML+=rb;
            }else{
                let bb="<div class='blue_box'></div>";
                document.getElementById('result').innerHTML+=bb;
            }
        }
    </script>
</body>

</html>
