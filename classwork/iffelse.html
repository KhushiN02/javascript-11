<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //AND OR NOT 
        let x=40
        let y=10
        let z=60
        let a=70 
        if(x>y && x>z && x>a){
            console.log("x is greater than y and a and z");
        } else if (y>x && y>z && y>a){
            console.log("Y is greater than x and a and z");
        }else if (z>x && z>y && z>a){
            console.log("z is greater than x and y and a");
        }
        else{
            console.log("a is greater than x and y and z");
        }
    </script>
</body>
